<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to improve the platform</p>

    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="Your name" name="name" required>

      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="example@email.com" name="email" required>
      
      <label id="number-label">Number</label>
      <input type="number" id="number" max="100" min="0" placeholder="Number" name="number">

      <select id="dropdown">
        <option value="value-1">Value 1</option>
        <option value="value-2">Value 2</option>
      </select>

      <p>Select One from the following</p>
      <input type="radio">
      <label>Definitely</label>
      <input type="radio">
      <label>Maybe</label>
      <input type="radio">
      <label>Not Sure</label>

      <p>What would you like to see improved?</p>
      <input type="checkbox" value="Front-end">
      <label>Front-end</label>
      <input type="checkbox" value="Back-end">
      <label>Back-end</label>
      <input type="checkbox" value="Challenges">
      <label>Challenges</label>

      <p>Any comments or suggestions?</p>
      <textarea cols="30" rows="10"></textarea>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
